<mat-card class="ProductCard">
  <mat-card-header>
    <div mat-card-avatar class="Card-header-image"></div>
    <mat-card-title>{{P.title | strNums}}</mat-card-title>
    <mat-card-subtitle>{{P.price | currency: 'USD':'symbol'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="P.image" [alt]="P.title">
  <mat-card-content>
    <p>
      {{P.price}} {{today | timeAgo}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Buy</button>
    <button mat-icon-button (click)="onAddCart()"><mat-icon>add_shopping_cart</mat-icon></button>
  </mat-card-actions>
</mat-card>
