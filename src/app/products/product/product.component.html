<mat-card class="ProductCard">
  <mat-card-header>
    <div mat-card-avatar class="Card-header-image"></div>
    <mat-card-title>{{P.name}}</mat-card-title>
    <mat-card-subtitle>{{P.precio}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="P.image" [alt]="P.name">
  <mat-card-content>
    <p>
      {{P.precio}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Buy</button>
  </mat-card-actions>
</mat-card>
